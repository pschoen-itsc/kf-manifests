apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pipeline-profile-controller
rules:
  - apiGroups:
    - ""
    resources:
    - secrets
    verbs:
    - get
  - apiGroups:
    - ""
    resources:
    - pods
    verbs:
    - create
    - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pipeline-profile-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pipeline-profile-controller
subjects:
  - kind: ServiceAccount
    name: pipeline-profile-controller
    namespace: kubeflow
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pipeline-profile-controller